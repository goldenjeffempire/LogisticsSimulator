{% load static %}
<div x-data="chatWidget()" class="fixed bottom-6 right-6 z-50">
    <div x-show="!open" 
         @click="toggleChat()"
         class="chat-bubble-btn cursor-pointer">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
        </svg>
        <div class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full animate-pulse"></div>
    </div>
    
    <div x-show="open" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform scale-90"
         x-transition:enter-end="opacity-100 transform scale-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 transform scale-100"
         x-transition:leave-end="opacity-0 transform scale-90"
         class="chat-window" 
         @click.away="open = false"
         style="display: none;">
        
        <div class="p-4 border-b border-gray-700 flex justify-between items-center glass-morphism-strong">
            <div>
                <h3 class="font-bold text-lg gradient-text">AI Support Assistant</h3>
                <div class="flex items-center gap-2 mt-1">
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                    <p class="text-xs text-gray-400">Online - Instant Response</p>
                </div>
            </div>
            <button @click="toggleChat()" class="text-gray-400 hover:text-white transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <div id="chatMessages" class="chat-messages flex-1 overflow-y-auto p-4 space-y-4" x-ref="messages">
            <template x-for="msg in messages" :key="msg.id">
                <div :class="msg.type === 'user' ? 'flex justify-end' : 'flex justify-start'">
                    <div :class="msg.type === 'user' 
                        ? 'bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg px-4 py-3 max-w-xs' 
                        : 'glass-morphism rounded-lg px-4 py-3 max-w-xs'"
                         class="chat-message-bubble">
                        <p class="text-sm" x-text="msg.text"></p>
                        <p class="text-xs opacity-60 mt-1" x-text="msg.time"></p>
                    </div>
                </div>
            </template>
            
            <div x-show="typing" class="flex justify-start">
                <div class="glass-morphism rounded-lg px-4 py-3">
                    <div class="typing-indicator flex gap-1">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="p-4 border-t border-gray-700 glass-morphism-strong">
            <form @submit.prevent="sendMessage()" class="flex gap-2">
                <input 
                    type="text" 
                    x-model="currentMessage"
                    placeholder="Ask about tracking, fees, delivery..."
                    class="flex-1 bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 outline-none focus:border-blue-500 transition text-sm"
                    autocomplete="off"
                    :disabled="typing">
                <button type="submit" 
                        class="btn-magnetic text-white font-bold px-6 py-3 rounded-lg text-sm"
                        :disabled="typing || !currentMessage.trim()">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </form>
            <p class="text-xs text-gray-500 mt-2 text-center">Powered by AI â€¢ Instant Support</p>
        </div>
    </div>
</div>

<style>
.chat-bubble-btn {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: linear-gradient(135deg, #00bfff 0%, #6366f1 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 8px 30px rgba(0, 191, 255, 0.4);
    position: relative;
}

.chat-bubble-btn:hover {
    transform: scale(1.1) rotate(5deg);
    box-shadow: 0 12px 40px rgba(0, 191, 255, 0.6);
}

.chat-window {
    position: fixed;
    bottom: 100px;
    right: 24px;
    width: 420px;
    max-width: calc(100vw - 48px);
    height: 600px;
    max-height: 80vh;
    background: rgba(15, 20, 25, 0.98);
    backdrop-filter: blur(30px);
    border-radius: 1.5rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.chat-messages {
    scroll-behavior: smooth;
}

.chat-message-bubble {
    animation: message-in 0.3s ease;
}

@keyframes message-in {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.typing-indicator {
    display: inline-flex;
    gap: 6px;
}

.typing-dot {
    width: 8px;
    height: 8px;
    background: var(--electric-blue, #00bfff);
    border-radius: 50%;
    animation: typing-bounce 1.4s infinite;
}

.typing-dot:nth-child(2) { animation-delay: 0.2s; }
.typing-dot:nth-child(3) { animation-delay: 0.4s; }

@keyframes typing-bounce {
    0%, 60%, 100% { transform: translateY(0); }
    30% { transform: translateY(-10px); }
}

.glass-morphism-strong {
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(30px) saturate(200%);
    border: 1px solid rgba(255, 255, 255, 0.12);
}

@media (max-width: 640px) {
    .chat-window {
        width: calc(100vw - 32px);
        height: calc(100vh - 120px);
        bottom: 90px;
        right: 16px;
    }
}
</style>

<script>
function chatWidget() {
    return {
        open: false,
        messages: [],
        currentMessage: '',
        typing: false,
        messageId: 0,
        ws: null,
        
        init() {
            this.addMessage('bot', 'Hello! ðŸ‘‹ I\'m your AI support assistant. How can I help you today?');
        },
        
        toggleChat() {
            this.open = !this.open;
            if (this.open && !this.ws) {
                this.connectWebSocket();
            }
            this.$nextTick(() => {
                if (this.open) {
                    this.scrollToBottom();
                }
            });
        },
        
        connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/chat/`;
            
            try {
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    console.log('Chat WebSocket connected');
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.typing = false;
                    this.addMessage('bot', data.message);
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.typing = false;
                    this.addMessage('bot', 'I\'m having trouble connecting. Please try asking your question again.');
                };
                
                this.ws.onclose = () => {
                    console.log('Chat WebSocket closed');
                    this.ws = null;
                };
            } catch (error) {
                console.error('Failed to create WebSocket:', error);
                this.fallbackResponse();
            }
        },
        
        sendMessage() {
            if (!this.currentMessage.trim()) return;
            
            this.addMessage('user', this.currentMessage);
            const userMessage = this.currentMessage;
            this.currentMessage = '';
            
            if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                this.typing = true;
                this.ws.send(JSON.stringify({ message: userMessage }));
            } else {
                this.typing = true;
                setTimeout(() => {
                    this.fallbackResponse(userMessage);
                }, 800);
            }
            
            this.scrollToBottom();
        },
        
        fallbackResponse(message = '') {
            const responses = {
                'track': 'To track your shipment, please provide your tracking number in the format US-9000-TKG-XXXXXX. You can also use the Track page.',
                'fee': 'Fees may include import duty, brokerage fees, storage fees, and documentation fees. Each shipment has different requirements based on origin and contents.',
                'payment': 'You can process payments securely through our payment gateway. We accept all major credit cards and process payments instantly.',
                'delivery': 'Standard delivery takes 3-5 business days. Express options are available for faster delivery. Track your shipment for real-time updates.',
                'help': 'I can help you with tracking shipments, understanding fees, payment processing, and delivery information. What would you like to know?',
                'status': 'To check your shipment status, please provide your tracking number. You can track it on our tracking page.',
                'default': 'I\'m here to help! I can assist with tracking shipments, explaining fees, processing payments, and answering delivery questions. What do you need help with?'
            };
            
            let response = responses.default;
            const lowerMessage = message.toLowerCase();
            
            for (const [keyword, reply] of Object.entries(responses)) {
                if (lowerMessage.includes(keyword)) {
                    response = reply;
                    break;
                }
            }
            
            this.typing = false;
            this.addMessage('bot', response);
        },
        
        addMessage(type, text) {
            this.messages.push({
                id: this.messageId++,
                type: type,
                text: text,
                time: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
            });
            this.$nextTick(() => this.scrollToBottom());
        },
        
        scrollToBottom() {
            if (this.$refs.messages) {
                this.$refs.messages.scrollTop = this.$refs.messages.scrollHeight;
            }
        }
    }
}
</script>
