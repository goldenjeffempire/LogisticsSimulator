        function initParticles() {
            const canvas = document.getElementById('particles');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 50;

            class Particle {
                constructor() {
                    this.reset();
                }

                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height + Math.random() * 100;
                    this.size = Math.random() * 3 + 1;
                    this.speedY = Math.random() * 1 + 0.5;
                    this.speedX = Math.random() * 2 - 1;
                    this.opacity = Math.random() * 0.5 + 0.3;
                }

                update() {
                    this.y -= this.speedY;
                    this.x += this.speedX;
                    
                    if (this.y < -10) {
                        this.reset();
                    }
                }

                draw() {
                    ctx.fillStyle = `rgba(0, 191, 255, ${this.opacity})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });

                requestAnimationFrame(animate);
            }

            animate();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

            try {

                return response || 'I\'m not sure about that. Could you ask about tracking, fees, payment, or delivery?';

                                            <div class="flex items-center justify-between glass-morphism rounded-xl p-4 hover:scale-105 transition-transform">
                                                <div class="flex-1">
                                                    <div class="font-bold">${fee.name}</div>
                                                    <div class="text-sm text-gray-400">$${fee.amount.toFixed(2)}</div>
                                                </div>
                                                <div class="flex space-x-2">
                                                    <button onclick="editFee(${index})" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg text-sm font-medium transition">
                                                        Edit
                                                    </button>
                                                    <button onclick="deleteFee(${index})" class="bg-red-600 hover:bg-red-500 px-4 py-2 rounded-lg text-sm font-medium transition">
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                    <div class="mt-6 animated-border rounded-xl p-5">
                                        <div class="flex justify-between items-center">
                                            <span class="text-xl font-bold uppercase tracking-wider">Total Fees:</span>
                                            <span class="text-3xl font-bold gradient-text">$${calculateTotalFees().toFixed(2)}</span>
                                        </div>
                                    </div>
                                </div>

                                <form onsubmit="addFee(event)" class="space-y-5">
                                    <h3 class="text-lg font-bold uppercase tracking-wider text-gray-400">Add New Fee</h3>
                                    <div>
                                        <label class="block text-sm font-bold mb-2 uppercase tracking-wider text-gray-500">Fee Name</label>
                                        <input 
                                            type="text" 
                                            id="newFeeName"
                                            class="w-full bg-gray-900 border-2 border-gray-700 rounded-xl px-4 py-4 input-focus-glow outline-none"
                                            placeholder="e.g., Processing Fee"
                                            required
                                        >
                                    </div>
                                    <div>
                                        <label class="block text-sm font-bold mb-2 uppercase tracking-wider text-gray-500">Fee Amount</label>
                                        <input 
                                            type="number" 
                                            id="newFeeAmount"
                                            step="0.01"
                                            min="0"
                                            class="w-full bg-gray-900 border-2 border-gray-700 rounded-xl px-4 py-4 input-focus-glow outline-none font-mono text-lg"
                                            placeholder="0.00"
                                            required
                                        >
                                    </div>
                                    <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-green-500 hover:from-green-500 hover:to-green-400 text-white font-bold py-4 px-6 rounded-xl text-lg transition transform hover:scale-105">
                                        Add Fee
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderLoadingSkeleton() {
            return `
                <div class="min-h-screen py-12">
                    <div class="w-full h-1 shimmer mb-8"></div>
                    <div class="container mx-auto px-4 md:px-8">
                        <div class="shimmer h-12 w-64 rounded-xl mb-8"></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div class="shimmer h-96 rounded-3xl"></div>
                            <div class="shimmer h-96 rounded-3xl"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        function trackShipment(event) {
            event.preventDefault();
            const input = document.getElementById('trackingInput').value.trim();
            
            if (input) {
                changeView('status');
            }
        }

        function changeView(view) {
            AppData.currentView = view;
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
            renderView();
        }

        function calculateTotalFees() {
            return AppData.fees.reduce((sum, fee) => sum + fee.amount, 0);
        }

        function obfuscateData(data) {
            const parts = data.split(' ');
            return parts.map((part, index) => {
                if (index === 0 || part.length <= 3) return part;
                return part.substring(0, 2) + '*'.repeat(Math.min(part.length - 2, 4));
            }).join(' ');
        }

        function animateTimeline() {
            const steps = document.querySelectorAll('.timeline-step');
            steps.forEach((step, index) => {
                setTimeout(() => {
                    step.classList.add('active');
                }, index * 300);
            });
        }

        function startCountdown() {
            updateCountdownDisplay();
            countdownInterval = setInterval(() => {
                timeRemaining--;
                updateCountdownDisplay();
                
                if (timeRemaining <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }

        function updateCountdownDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            const countdownEl = document.getElementById('countdown');
            if (countdownEl) {
                countdownEl.textContent = display;
            }
        }

        function formatCardNumber(input) {
            let value = input.value.replace(/\s/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            input.value = formattedValue;
        }

        function formatExpiry(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            input.value = value;
        }

        function processPayment(event) {
            event.preventDefault();
            
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 px-4';
            modal.style.animation = 'fadeIn 0.3s ease';
            modal.innerHTML = `
                <div class="glass-morphism-strong rounded-3xl p-8 md:p-12 max-w-md w-full" style="animation: fadeIn 0.5s ease">
                    <div class="text-center mb-6">
                        <div class="w-20 h-20 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center mx-auto mb-4 neon-glow">
                            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        <h2 class="text-2xl md:text-3xl font-bold mb-3 gradient-text">Security Verification</h2>
                        <p class="text-gray-300">Please enter the verification code sent to your registered device.</p>
                    </div>
                    <form onsubmit="verify2FA(event)" class="space-y-6">
                        <input 
                            type="text" 
                            id="verificationCode"
                            class="w-full bg-gray-900 border-2 border-gray-700 rounded-xl px-4 py-5 input-focus-glow outline-none text-center text-2xl tracking-widest font-mono"
                            placeholder="- - - - - -"
                            maxlength="6"
                            pattern="[0-9]{4,6}"
                            required
                            autocomplete="off"
                        >
                        <button type="submit" class="w-full btn-magnetic text-white font-bold py-4 px-6 rounded-xl text-lg">
                            Verify & Complete Payment
                        </button>
                    </form>
                </div>
            `;
            document.body.appendChild(modal);
            
            setTimeout(() => {
                document.getElementById('verificationCode').focus();
            }, 300);
        }

        function verify2FA(event) {
            event.preventDefault();
            
            const modals = document.querySelectorAll('.fixed.inset-0');
            modals.forEach(modal => modal.remove());
            
            AppData.feeRequired = false;
            
            setTimeout(() => {
                changeView('confirmation');
            }, 300);
        }

        function adminClickHandler() {
            AppData.adminClickCount++;
            
            if (AppData.adminClickCount >= 5) {
                changeView('admin');
                AppData.adminClickCount = 0;
            }
        }

        function updateShipmentData(event) {
            event.preventDefault();
            
            AppData.trackingID = document.getElementById('adminTrackingID').value;
            AppData.status = document.getElementById('adminStatus').value;
            AppData.ownerName = document.getElementById('adminOwnerName').value;
            AppData.location = document.getElementById('adminLocation').value;
            AppData.feeRequired = document.getElementById('adminFeeRequired').checked;
            
            alert('âœ… Shipment data updated successfully!');
        }

        function addFee(event) {
            event.preventDefault();
            
            const name = document.getElementById('newFeeName').value;
            const amount = parseFloat(document.getElementById('newFeeAmount').value);
            
            AppData.fees.push({ name, amount });
            
            document.getElementById('newFeeName').value = '';
            document.getElementById('newFeeAmount').value = '';
            
            renderView();
        }

        function editFee(index) {
            const fee = AppData.fees[index];
            const newName = prompt('Enter new fee name:', fee.name);
            const newAmount = prompt('Enter new fee amount:', fee.amount);
            
            if (newName !== null && newAmount !== null) {
                AppData.fees[index] = {
                    name: newName,
                    amount: parseFloat(newAmount)
                };
                renderView();
            }
        }

        function deleteFee(index) {
            if (confirm('Are you sure you want to delete this fee?')) {
                AppData.fees.splice(index, 1);
                renderView();
            }
        }

        initParticles();
        renderView();
    </script>
</body>
</html>
