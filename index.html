    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .electric-glow {
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.3), 0 0 40px rgba(0, 191, 255, 0.1);
        }

        .electric-blue {
            color: #00bfff;
        }

        .bg-electric-blue {
            background-color: #00bfff;
        }

        .border-electric-blue {
            border-color: #00bfff;
        }

        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.3), 0 0 20px rgba(0, 191, 255, 0.2);
            border-color: #00bfff;
            transform: scale(1.02);
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00bfff 0%, #0080ff 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 191, 255, 0.4);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .urgency-banner {
            background: linear-gradient(135deg, #ff0000 0%, #ff6b00 50%, #ff0000 100%);
            background-size: 200% 200%;
            animation: urgencyPulse 3s ease infinite;
        }

        @keyframes urgencyPulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .timeline-step {
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateX(-20px);
        }

        .timeline-step.active {
            opacity: 1;
            transform: translateX(0);
        }

        .countdown-tick {
            animation: tick 1s ease-in-out;
        }

        @keyframes tick {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); color: #ff0000; }
        }

        .chat-bubble {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            transition: all 0.3s ease;
        }

        .chat-bubble:hover {
            transform: scale(1.05);
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #00bfff;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .loading-bar {
            height: 4px;
            background: #00bfff;
            animation: loading 1s ease-in-out;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .checkmark-animation {
            animation: checkmark 0.8s ease;
        }

        @keyframes checkmark {
            0% { transform: scale(0) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(0deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .parallax-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .parallax-item {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(-40px) translateX(-10px); }
            75% { transform: translateY(-20px) translateX(5px); }
        }

        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .ticker {
            animation: ticker 30s linear infinite;
        }

        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .card-input {
            letter-spacing: 0.1em;
        }

        .hidden { display: none !important; }
        
        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

                                <svg class="w-20 h-20 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                        </div>

                        <h1 class="text-4xl font-bold mb-4 electric-blue">Payment Successful!</h1>
                        <p class="text-xl text-gray-300 mb-8">
                            Your fees have been processed and your shipment has been cleared for delivery.
                        </p>

                        <div class="glass-effect rounded-lg p-6 mb-8">
                            <div class="grid grid-cols-2 gap-4 text-left">
                                <div>
                                    <div class="text-sm text-gray-400 mb-1">Tracking ID</div>
                                    <div class="font-bold">${AppData.trackingID}</div>
                                </div>
                                <div>
                                    <div class="text-sm text-gray-400 mb-1">Amount Paid</div>
                                    <div class="font-bold electric-blue">$${calculateTotalFees().toFixed(2)}</div>
                                </div>
                                <div>
                                    <div class="text-sm text-gray-400 mb-1">Status</div>
                                    <div class="font-bold text-green-400">Cleared for Delivery</div>
                                </div>
                                <div>
                                    <div class="text-sm text-gray-400 mb-1">Est. Delivery</div>
                                    <div class="font-bold">1-2 Business Days</div>
                                </div>
                            </div>
                        </div>

                        <p class="text-gray-400 mb-8">
                            A confirmation email has been sent to your registered address. You will receive updates as your shipment progresses to delivery.
                        </p>

                        <button onclick="changeView('landing')" class="btn-primary text-white font-bold py-3 px-8 rounded-lg">
                            Track Another Shipment
                        </button>
                    </div>
                </div>
            `;
        }

        function renderAdminView() {
            return `
                <div class="min-h-screen py-12">
                    <div class="container mx-auto px-8">
                        <div class="flex justify-between items-center mb-8">
                            <h1 class="text-4xl font-bold electric-blue">üîß Admin Control Panel</h1>
                            <button onclick="changeView('landing')" class="bg-gray-700 hover:bg-gray-600 px-6 py-2 rounded-lg transition">
                                Exit Admin
                            </button>
                        </div>

                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div class="glass-effect rounded-2xl p-8">
                                <h2 class="text-2xl font-bold mb-6">Shipment Configuration</h2>
                                
                                <form onsubmit="updateShipmentData(event)" class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Tracking ID</label>
                                        <input 
                                            type="text" 
                                            id="adminTrackingID"
                                            value="${AppData.trackingID}"
                                            class="w-full bg-gray-800 border-2 border-gray-700 rounded-lg px-4 py-3 input-glow outline-none"
                                        >
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium mb-2">Status</label>
                                        <input 
                                            type="text" 
                                            id="adminStatus"
                                            value="${AppData.status}"
                                            class="w-full bg-gray-800 border-2 border-gray-700 rounded-lg px-4 py-3 input-glow outline-none"
                                        >
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium mb-2">Owner Name</label>
                                        <input 
                                            type="text" 
                                            id="adminOwnerName"
                                            value="${AppData.ownerName}"
                                            class="w-full bg-gray-800 border-2 border-gray-700 rounded-lg px-4 py-3 input-glow outline-none"
                                        >
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium mb-2">Location</label>
                                        <input 
                                            type="text" 
                                            id="adminLocation"
                                            value="${AppData.location}"
                                            class="w-full bg-gray-800 border-2 border-gray-700 rounded-lg px-4 py-3 input-glow outline-none"
                                        >
                                    </div>

                                    <div>
                                        <label class="flex items-center space-x-2">
                                            <input 
                                                type="checkbox" 
                                                id="adminFeeRequired"
                                                ${AppData.feeRequired ? 'checked' : ''}
                                                class="w-5 h-5"
                                            >
                                            <span class="text-sm font-medium">Fee Required</span>
                                        </label>
                                    </div>

                                    <button type="submit" class="w-full btn-primary text-white font-bold py-3 px-6 rounded-lg">
                                        Update Shipment Data
                                    </button>
                                </form>
                            </div>

                            <div class="glass-effect rounded-2xl p-8">
                                <h2 class="text-2xl font-bold mb-6">Fee Management</h2>
                                
                                <div class="mb-6">
                                    <h3 class="text-lg font-bold mb-3 electric-blue">Current Fees</h3>
                                    <div class="space-y-2" id="feesList">
                                        ${AppData.fees.map((fee, index) => `
                                            <div class="flex items-center justify-between bg-gray-800 rounded-lg p-3">
                                                <div class="flex-1">
                                                    <div class="font-medium">${fee.name}</div>
                                                    <div class="text-sm text-gray-400">$${fee.amount.toFixed(2)}</div>
                                                </div>
                                                <div class="flex space-x-2">
                                                    <button onclick="editFee(${index})" class="bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded text-sm transition">
                                                        Edit
                                                    </button>
                                                    <button onclick="deleteFee(${index})" class="bg-red-600 hover:bg-red-500 px-3 py-1 rounded text-sm transition">
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                    <div class="mt-4 p-3 bg-gray-800 rounded-lg">
                                        <div class="flex justify-between items-center">
                                            <span class="font-bold">Total Fees:</span>
                                            <span class="text-2xl font-bold electric-blue">$${calculateTotalFees().toFixed(2)}</span>
                                        </div>
                                    </div>
                                </div>

                                <form onsubmit="addFee(event)" class="space-y-4">
                                    <h3 class="text-lg font-bold electric-blue">Add New Fee</h3>
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Fee Name</label>
                                        <input 
                                            type="text" 
                                            id="newFeeName"
                                            class="w-full bg-gray-800 border-2 border-gray-700 rounded-lg px-4 py-3 input-glow outline-none"
                                            placeholder="e.g., Processing Fee"
                                            required
                                        >
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Fee Amount</label>
                                        <input 
                                            type="number" 
                                            id="newFeeAmount"
                                            step="0.01"
                                            min="0"
                                            class="w-full bg-gray-800 border-2 border-gray-700 rounded-lg px-4 py-3 input-glow outline-none"
                                            placeholder="0.00"
                                            required
                                        >
                                    </div>
                                    <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-6 rounded-lg transition">
                                        Add Fee
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderLoadingSkeleton() {
            return `
                <div class="min-h-screen py-12">
                    <div class="loading-bar"></div>
                    <div class="container mx-auto px-8 mt-8">
                        <div class="skeleton h-12 w-64 rounded-lg mb-8"></div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div class="skeleton h-96 rounded-2xl"></div>
                            <div class="skeleton h-96 rounded-2xl"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        function trackShipment(event) {
            event.preventDefault();
            const input = document.getElementById('trackingInput').value.trim();
            
            if (input) {
                changeView('status');
                sendChatMessage("I see you're tracking shipment " + input + ". Let me pull up the details for you.");
            }
        }

        function changeView(view) {
            AppData.currentView = view;
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            renderView();
        }

        function calculateTotalFees() {
            return AppData.fees.reduce((sum, fee) => sum + fee.amount, 0);
        }

        function obfuscateData(data) {
            const parts = data.split(' ');
            return parts.map((part, index) => {
                if (index === 0 || part.length <= 3) return part;
                return part.substring(0, 2) + '*'.repeat(part.length - 2);
            }).join(' ');
        }

        function animateTimeline() {
            const steps = document.querySelectorAll('.timeline-step');
            steps.forEach((step, index) => {
                setTimeout(() => {
                    step.classList.add('active');
                }, index * 250);
            });
        }

        function startCountdown() {
            updateCountdownDisplay();
            countdownInterval = setInterval(() => {
                timeRemaining--;
                updateCountdownDisplay();
                
                if (timeRemaining <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }

        function updateCountdownDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            const countdownEl = document.getElementById('countdown');
            if (countdownEl) {
                countdownEl.textContent = display;
                countdownEl.classList.add('countdown-tick');
                setTimeout(() => countdownEl.classList.remove('countdown-tick'), 1000);
            }
        }

        function formatCardNumber(input) {
            let value = input.value.replace(/\s/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            input.value = formattedValue;
        }

        function formatExpiry(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            input.value = value;
        }

        function processPayment(event) {
            event.preventDefault();
            
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 fade-in';
            modal.innerHTML = `
                <div class="glass-effect rounded-2xl p-8 max-w-md w-full mx-4">
                    <h2 class="text-2xl font-bold mb-4 electric-blue">üîê Security Verification</h2>
                    <p class="text-gray-300 mb-6">Please enter the verification code sent to your registered device.</p>
                    <form onsubmit="verify2FA(event)" class="space-y-4">
                        <input 
                            type="text" 
                            id="verificationCode"
                            class="w-full bg-gray-800 border-2 border-gray-700 rounded-lg px-4 py-3 input-glow outline-none text-center text-2xl tracking-widest"
                            placeholder="- - - - - -"
                            maxlength="6"
                            pattern="[0-9]{4,6}"
                            required
                        >
                        <button type="submit" class="w-full btn-primary text-white font-bold py-3 px-6 rounded-lg">
                            Verify & Complete Payment
                        </button>
                    </form>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function verify2FA(event) {
            event.preventDefault();
            
            AppData.feeRequired = false;
            
            sendChatMessage("Great! Your payment has been processed successfully. Your shipment will be delivered within 1-2 business days.");
            
            setTimeout(() => {
                changeView('confirmation');
            }, 500);
        }

        function adminClickHandler() {
            AppData.adminClickCount++;
            
            if (AppData.adminClickCount >= 5) {
                changeView('admin');
                AppData.adminClickCount = 0;
            }
        }

        function updateShipmentData(event) {
            event.preventDefault();
            
            AppData.trackingID = document.getElementById('adminTrackingID').value;
            AppData.status = document.getElementById('adminStatus').value;
            AppData.ownerName = document.getElementById('adminOwnerName').value;
            AppData.location = document.getElementById('adminLocation').value;
            AppData.feeRequired = document.getElementById('adminFeeRequired').checked;
            
            alert('Shipment data updated successfully!');
        }

        function addFee(event) {
            event.preventDefault();
            
            const name = document.getElementById('newFeeName').value;
            const amount = parseFloat(document.getElementById('newFeeAmount').value);
            
            AppData.fees.push({ name, amount });
            
            document.getElementById('newFeeName').value = '';
            document.getElementById('newFeeAmount').value = '';
            
            renderView();
        }

        function editFee(index) {
            const fee = AppData.fees[index];
            const newName = prompt('Enter new fee name:', fee.name);
            const newAmount = prompt('Enter new fee amount:', fee.amount);
            
            if (newName !== null && newAmount !== null) {
                AppData.fees[index] = {
                    name: newName,
                    amount: parseFloat(newAmount)
                };
                renderView();
            }
        }

        function deleteFee(index) {
            if (confirm('Are you sure you want to delete this fee?')) {
                AppData.fees.splice(index, 1);
                renderView();
            }
        }

        function toggleChat() {
            AppData.chatOpen = !AppData.chatOpen;
            const chatWindow = document.getElementById('chatWindow');
            
            if (AppData.chatOpen) {
                chatWindow.classList.remove('hidden');
            } else {
                chatWindow.classList.add('hidden');
            }
        }

        function sendChatMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const chatTyping = document.getElementById('chatTyping');
            
            if (!AppData.chatOpen) {
                toggleChat();
            }
            
            chatTyping.classList.remove('hidden');
            
            const delay = Math.random() * 600 + 200;
            
            setTimeout(() => {
                chatTyping.classList.add('hidden');
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'bg-gray-800 rounded-lg p-3 fade-in';
                messageDiv.innerHTML = `<p class="text-sm">${message}</p>`;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, delay);
        }

        renderView();
    </script>
</body>
</html>
